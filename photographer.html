<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <link href="css/style.css" rel="stylesheet" type="text/css">
     <link rel="icon" type="image/png" href="assets/favicon.png">
    <link href="https://fonts.googleapis.com/css?family=DM+Sans&display=swap" rel="stylesheet">
    <title>Fisheye - photographe </title>
  </head>
  <body>
    <header>
      <img src="assets/images/logo.png" class="logo" />
    </header>
    <main id="main">
      <div class="photograph-header">
        <button class="contact_button" onclick="displayModal()">Contactez-moi</button>
      </div>
<div id="medias"></div>

    </main>

    <div id="contact_modal">
			<div class="modal">
				<header>
          <h1>Contactez-moi</h1>
         <button id="close">  <img src="assets/icons/close.svg"></button>
        </header>
				<form id="form_modal">
					<div >
						<label for="firstname">Prénom</label>
						<input id="firstname" for="name" type="firstname" />
            <p id="firstNameError"></p>
					</div>
          <div >
						<label for="lastname">Nom</label>
						<input id="lastname" for="name" type="lastname" />
            <p id="lastNameError"></p>
					</div>
          <div> 
						<label for="email">Email</label>
						<input id="email" for="email" type="email" />
            <p id="emailError"></p>
					</div>
          <div>
						<label for="message">Votre message</label>
						<input id="message" class="message" name="textarea" type="your message"></input>
            <p id="messageError"></p>
					</div>
          <button class="contact_button" type="submit">Envoyer</button>
				</form>
			</div>
		</div>

    <div id="image-slide-show">
      <div class="modal">
        <header>
              <h2>Image Slide Show</h2>
              <button id="closeImageSlideShow">  <img src="assets/icons/close.svg"></button>
        </header>
        <a class="prev" onclick="plusSlides(-1)">❮</a>
        <a class="next" onclick="plusSlides(1)">❯</a>
        
      </div>
      
    </div>
    <div class="photograph-media"></div>

    
    
    <script type="text/javascript" src="scripts/pages/photographerPage.js"></script>
    <script type="text/javascript" src="scripts/utils/contactForm.js"></script>
    <script type="text/javascript" src="scripts/factories/media.js"></script>
    <script type="text/javascript" src="scripts/utils/imageSlideShow.js"></script>

  </body>
</html>
